<ion-view view-title="其他归档">
    <ion-content>
        <ion-refresher pulling-text="pull to refresh..." on-refresh="loadlist()"></ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ar in archives" type="item-text-wrap" href="#/tab/allarchive/{{ar.id}}" >
                <img ng-if="ar.status=='Y'" ng-src="img/archive_yes.png">
                <img ng-if="ar.status=='N'" ng-src="img/archive_no.png">
                <h2>{{ar.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</h2>
                <p>{{ar.ua.title}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                            
                <ion-option-button class="button-assertive" ng-click="remove(ar)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <p align="center">
        <ion-spinner icon="ios-small" ng-if="loading"></ion-spinner>
        </p>
        <ion-infinite-scroll ng-if="hasmore" icon="ion-loading-d" on-infinite="loadOldlist()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
