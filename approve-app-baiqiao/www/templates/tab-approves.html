<ion-view view-title="我的流程">
  <ion-content ng-show="iloading">
    <ion-refresher pulling-text="pull to refresh..." on-refresh="loadlist()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ua in userapproves" type="item-text-wrap" href="#/tab/approves/{{ua.id}}" >
        <img ng-if="ua.status=='Y'" ng-src="img/lightbulb33.png">
        <img ng-if="ua.status=='W'" ng-src="img/lightbulb34.png">
        <img ng-if="ua.status=='N'" ng-src="img/lightbulb35.png">
            <h2>{{ua.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</h2>
        <p>{{ua.title}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(ua)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content class="padding" style="padding-top:50%;" ng-show="!iloading">
      <ion-spinner icon="spiral" class="spinner-center"></ion-spinner>
  </ion-content>
</ion-view>
