<ion-view view-title="设置">
  <ion-content>
    <ion-refresher pulling-text="pull to refresh..." on-refresh="loadlist()"></ion-refresher>
    <ion-list>
        
    <!--<ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle> -->
    
    <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" >
        <img ng-src="img/user.png">
        <h2>{{user.userName}}</h2>
        <p>登录帐号：{{user.loginName}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>

    <div class="padding"></div>
    
    <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-if="user.post=='0'" href="#/tab/allapproves"  >
        <img ng-src="img/approve.png">
        <h2>其他流程</h2>
        <p>所有流程信息</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    
    <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-if="user.post=='0'" href="#/tab/allarchives" >
        <img ng-src="img/archive.png">
        <h2>其他归档</h2>
        <p>所有归档信息</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>


    </ion-list>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="signOut()">
            退出登录
        </button>
    </div>
  </ion-content>
</ion-view>
