<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="我的流程" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/approves">
    <ion-nav-view name="tab-approves"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab [badge="1" msg count] -->
  <ion-tab title="我的审批" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/approves2">
      <ion-nav-view name="tab-approves2"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
